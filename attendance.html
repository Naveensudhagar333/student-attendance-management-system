<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Attendance | Attendance System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <img src="/mnt/data/Screenshot 2025-11-20 142900.png" class="nav-logo" alt="logo" />
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="attendance.html" class="nav-link">Attendance</a>
      <a href="reports.html" class="nav-link">Reports</a>

      <table id="attTable">
        <thead><tr><th>Roll</th><th>Name</th><th>Present</th></tr></thead>

      </table>
